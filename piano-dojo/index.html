<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Piano Dojo v3.2</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load VexFlow for Music Notation -->
    <script src="https://unpkg.com/vexflow@4.2.2/releases/vexflow-min.js"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Confetti for rewards -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f9ff;
            background-image: radial-gradient(#bae6fd 1px, transparent 1px);
            background-size: 20px 20px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 3D Card Styles --- */
        .scene {
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            background: white;
            border: 4px solid #fff;
        }

        .card__face--front {
            background: #ffffff;
            border-color: #3b82f6;
            padding-top: 3rem;
            /* Space for header */
        }

        .card__face--back {
            background: #f0fdf4;
            border-color: #22c55e;
            transform: rotateY(180deg);
            justify-content: center;
        }

        /* --- UI Elements --- */
        .btn-bounce:active:not(:disabled) {
            transform: scale(0.95);
        }

        .btn-bounce:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-bounce:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Category Checkbox Cards */
        .cat-card {
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            min-height: 120px;
        }

        .cat-card:hover {
            transform: translateY(-2px);
            background-color: #f0f9ff;
        }

        .cat-card:active {
            transform: scale(0.98);
        }

        .cat-card.selected {
            background-color: #dbeafe;
            border-color: #3b82f6;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);
        }

        .cat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 640px) {
            .cat-icon {
                font-size: 2.2rem;
            }

            .cat-card {
                min-height: 110px;
            }
        }

        /* --- Multiple Choice Grid --- */
        .mc-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }

        .mc-btn {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 8px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            color: #4b5563;
            transition: all 0.2s;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            cursor: pointer;
        }

        @media (max-width: 640px) {
            .mc-btn {
                min-height: 60px;
                font-size: 0.9rem;
                padding: 14px 10px;
            }
        }

        .mc-btn:hover:not(:disabled) {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        /* Styles for locked/answered states */
        .mc-btn.correct {
            background: #dcfce7 !important;
            border-color: #22c55e !important;
            color: #15803d !important;
            opacity: 1 !important;
        }

        .mc-btn.wrong {
            background: #fee2e2 !important;
            border-color: #ef4444 !important;
            color: #b91c1c !important;
            opacity: 0.6;
        }

        .mc-btn.neutral-disabled {
            opacity: 0.5;
            background: #f9fafb;
        }

        /* --- Start Button Disabled State --- */
        #start-btn.disabled {
            background-color: #9ca3af;
            border-color: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 640px) {
            body {
                padding: 0.75rem;
            }

            .scene {
                height: 400px;
            }
        }

        /* Better mobile button spacing */
        @media (max-width: 640px) {
            #start-btn {
                width: 100%;
                padding: 1rem 2rem;
                font-size: 1.125rem;
            }
        }

        /* Progress Dots Container with Timer */
        #progress-dots-container {
            position: relative;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
            overflow: hidden;
        }

        #progress-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            padding: 10px 12px 8px 12px;
            flex-wrap: wrap;
            max-width: 100%;
        }

        .progress-dot {
            width: 10px;
            height: 4px;
            border-radius: 2px;
            background: #e5e7eb;
            transition: all 0.3s ease;
        }

        .progress-dot.correct {
            background: #22c55e;
        }

        .progress-dot.wrong {
            background: #ef4444;
        }

        /* Countdown Timer - integrated as bottom border */
        #countdown-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            overflow: hidden;
            visibility: hidden;
        }

        #countdown-container.active {
            visibility: visible;
        }

        #countdown-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            transition: width 0.1s linear;
            width: 100%;
        }

        #countdown-bar.warning {
            background: linear-gradient(90deg, #f59e0b, #ef4444);
        }

        /* Splash Screen */
        #screen-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #f0f9ff;
            background-image: radial-gradient(#bae6fd 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.8s ease-out;
        }

        #screen-splash.exiting {
            animation: zoomOut 0.6s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }

        .logo-container {
            position: relative;
            max-width: 90%;
            width: 650px;
            margin-bottom: 3rem;
        }

        @media (max-width: 640px) {
            .logo-container {
                width: 85%;
                max-width: 450px;
            }
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        .splash-title {
            font-size: 4rem;
            font-weight: 700;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 2rem;
            filter: drop-shadow(2px 4px 8px rgba(59, 130, 246, 0.4));
        }

        @media (max-width: 640px) {
            .splash-title {
                font-size: 2.5rem;
            }
        }

        .get-started-btn {
            background: #3b82f6;
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            padding: 1rem 3rem;
            border-radius: 9999px;
            border: none;
            border-bottom: 4px solid #1e40af;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
        }

        .get-started-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .get-started-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 640px) {
            .get-started-btn {
                font-size: 1.125rem;
                padding: 1rem 2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomOut {
            to {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        @keyframes shimmer {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.02);
                opacity: 0.95;
            }
        }

        .logo-shimmer {
            animation: shimmer 3s ease-in-out;
        }
    </style>
</head>

    <script>
        /**
         * MUSIC THEORY ENGINE
         * Capable of generating hundreds of unique questions across categories.
         */
        const TheoryEngine = {
            // (Same engine as previous version - abbreviated for clarity in this file, 
            // but full functionality is preserved)
            categories: [
                { id: 'triads', label: 'Triads', icon: 'üéπ', desc: 'Major & Minor chords' },
                { id: 'keys', label: 'Key Signatures', icon: 'üîë', desc: 'Sharps & Flats' },
                { id: 'intervals', label: 'Intervals', icon: 'üìè', desc: 'Distances between notes' },
                { id: 'notes', label: 'Note Reading', icon: 'üéº', desc: 'Treble & Bass Clef' }
            ],

            circleOfFifths: [
                { root: 'C', sharps: 0, flats: 0 }, { root: 'G', sharps: 1, flats: 0 },
                { root: 'D', sharps: 2, flats: 0 }, { root: 'A', sharps: 3, flats: 0 },
                { root: 'E', sharps: 4, flats: 0 }, { root: 'B', sharps: 5, flats: 0 },
                { root: 'F#', sharps: 6, flats: 0 }, { root: 'Gb', sharps: 0, flats: 6 },
                { root: 'Db', sharps: 0, flats: 5 }, { root: 'Ab', sharps: 0, flats: 4 },
                { root: 'Eb', sharps: 0, flats: 3 }, { root: 'Bb', sharps: 0, flats: 2 },
                { root: 'F', sharps: 0, flats: 1 }
            ],

            generateTriads: function () {
                let qs = [];
                const qualities = ['Major', 'Minor'];
                this.circleOfFifths.slice(0, 12).forEach(key => {
                    qualities.forEach(q => {
                        const notes = this.getTriadNotes(key.root, q);
                        qs.push({
                            id: `triad-${key.root}-${q}`,
                            type: 'triad', qType: 'Identify Triad', question: 'Name this Triad',
                            answer: `${key.root} ${q}`, distractors: this.generateDistractors(`${key.root} ${q}`, qualities),
                            detail: `Notes: ${notes.join(' - ')}`,
                            vexData: { clef: 'treble', keys: this.getVexKeys(notes, 4) }, audio: this.getAudioNotes(notes, 4)
                        });
                    });
                });
                return qs;
            },
            generateKeys: function () {
                let qs = [];
                this.circleOfFifths.forEach(key => {
                    let detailText = key.sharps > 0 ? `${key.sharps} Sharps` : (key.flats > 0 ? `${key.flats} Flats` : 'No Sharps/Flats');
                    qs.push({
                        id: `key-${key.root}`, type: 'key', qType: 'Key Signature', question: 'Which Major Key?',
                        answer: `${key.root} Major`, distractors: this.generateKeyDistractors(`${key.root} Major`),
                        detail: detailText, vexData: { clef: 'treble', keySpec: key.root }, audio: this.getAudioNotes(this.getTriadNotes(key.root, 'Major'), 4)
                    });
                });
                return qs;
            },
            generateIntervals: function () {
                const roots = ['C', 'F', 'G', 'D'];
                const intervals = [{ label: 'Major 3rd', semi: 4 }, { label: 'Perfect 5th', semi: 7 }, { label: 'Perfect 8ve', semi: 12 }, { label: 'Major 2nd', semi: 2 }];
                let qs = [];
                roots.forEach(root => {
                    intervals.forEach(int => {
                        let n2 = this.getNoteByInterval(root, int.semi);
                        qs.push({
                            id: `int-${root}-${int.label}`, type: 'interval', qType: 'Intervals', question: 'Name the Interval',
                            answer: int.label, distractors: intervals.map(i => i.label).filter(l => l !== int.label).slice(0, 3),
                            detail: `${root} to ${n2}`, vexData: { clef: 'treble', keys: [`${root}/4`, `${n2}/${int.semi >= 12 ? 5 : 4}`] }, audio: [`${root}4`, `${n2}${int.semi >= 12 ? 5 : 4}`]
                        });
                    });
                });
                return qs;
            },
            generateNotes: function () {
                const lines = ['C/4', 'E/4', 'G/4', 'B/4', 'D/5', 'F/5'];
                const bass = ['C/3', 'E/3', 'G/3', 'B/3', 'A/2', 'F/3'];
                let qs = [];
                lines.forEach(k => {
                    let note = k.split('/')[0];
                    qs.push({ id: `note-treble-${k}`, type: 'note', qType: 'Note Reading', question: 'Name this Note', answer: note, distractors: this.getNoteDistractors(note), detail: 'Treble Clef', vexData: { clef: 'treble', keys: [k] }, audio: [k.replace('/', '')] });
                });
                bass.forEach(k => {
                    let note = k.split('/')[0];
                    qs.push({ id: `note-bass-${k}`, type: 'note', qType: 'Note Reading (Bass)', question: 'Name this Note', answer: note, distractors: this.getNoteDistractors(note), detail: 'Bass Clef', vexData: { clef: 'bass', keys: [k] }, audio: [k.replace('/', '')] });
                });
                return qs;
            },
            // Helpers
            getTriadNotes: (root, quality) => {
                const map = { 'C Major': ['C', 'E', 'G'], 'C Minor': ['C', 'Eb', 'G'], 'G Major': ['G', 'B', 'D'], 'G Minor': ['G', 'Bb', 'D'], 'F Major': ['F', 'A', 'C'], 'F Minor': ['F', 'Ab', 'C'], 'D Major': ['D', 'F#', 'A'], 'D Minor': ['D', 'F', 'A'], 'A Major': ['A', 'C#', 'E'], 'A Minor': ['A', 'C', 'E'], 'E Major': ['E', 'G#', 'B'], 'E Minor': ['E', 'G', 'B'], 'Bb Major': ['Bb', 'D', 'F'], 'Bb Minor': ['Bb', 'Db', 'F'], 'Eb Major': ['Eb', 'G', 'Bb'], 'Eb Minor': ['Eb', 'Gb', 'Bb'], 'Ab Major': ['Ab', 'C', 'Eb'], 'Ab Minor': ['Ab', 'Cb', 'Eb'], 'Db Major': ['Db', 'F', 'Ab'], 'B Major': ['B', 'D#', 'F#'], 'F# Major': ['F#', 'A#', 'C#'], 'Gb Major': ['Gb', 'Bb', 'Db'] };
                return map[`${root} ${quality}`] || ['C', 'E', 'G'];
            },
            getNoteByInterval: (root, semi) => {
                const scale = ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B', 'C'];
                let idx = scale.indexOf(root);
                if (idx === -1) return 'C';
                return scale[(idx + semi) % 12];
            },
            getVexKeys: (notes, octave = 4) => notes.map(n => `${n.toLowerCase()}/${octave}`),
            getAudioNotes: (notes, octave = 4) => notes.map(n => n + octave),
            generateDistractors: (correct, qualities) => {
                const parts = correct.split(' ');
                const root = parts[0]; const qual = parts[1];
                const otherQual = qual === 'Major' ? 'Minor' : 'Major';
                const randomRoots = ['C', 'G', 'D', 'A', 'F', 'Bb', 'Eb'].filter(r => r !== root);
                return [`${root} ${otherQual}`, `${randomRoots[0]} ${qual}`, `${randomRoots[1]} ${otherQual}`].sort(() => Math.random() - 0.5);
            },
            generateKeyDistractors: (correct) => {
                const keys = ['C Major', 'G Major', 'D Major', 'A Major', 'E Major', 'F Major', 'Bb Major', 'Eb Major', 'Ab Major'];
                return keys.filter(k => k !== correct).slice(0, 3);
            },
            getNoteDistractors: (correct) => {
                const all = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
                return all.filter(n => n !== correct).sort(() => Math.random() - 0.5).slice(0, 3);
            },
            buildBank: function (selectedIds) {
                let fullBank = [];
                if (selectedIds.includes('triads')) fullBank = fullBank.concat(this.generateTriads());
                if (selectedIds.includes('keys')) fullBank = fullBank.concat(this.generateKeys());
                if (selectedIds.includes('intervals')) fullBank = fullBank.concat(this.generateIntervals());
                if (selectedIds.includes('notes')) fullBank = fullBank.concat(this.generateNotes());

                // Shuffle the full bank
                fullBank = fullBank.sort(() => Math.random() - 0.5);

                // Always limit to 20 questions
                const questionLimit = 20;
                return fullBank.length > 0 ? fullBank.slice(0, questionLimit) : this.generateTriads().slice(0, questionLimit);
            }
        };

        /**
         * APP CONTROLLER
         */
        const app = {
            mode: 'flashcard',
            selectedCategories: new Set(['triads', 'keys']),
            questions: [],
            currentIndex: 0,
            score: 0,
            correctCount: 0,
            isFlipped: false,
            answers: {}, // Stores session results: { index: { selected: string, isCorrect: bool } }
            countdownTimer: null, // Timer for quiz countdown
            autoAdvanceTimeout: null, // Timeout for auto-advance after answer
            shimmerInterval: null, // Interval for logo shimmer effect

            init: function () {
                this.renderCategories();
                this.selectMode('flashcard');
                this.updateStartButton();

                // Start shimmer effect on logo (every 4 seconds)
                this.startShimmerEffect();
            },

            startShimmerEffect: function () {
                this.shimmerInterval = setInterval(() => {
                    const logo = document.getElementById('logo-container');
                    const title = document.getElementById('splash-title');
                    if (logo && title) {
                        logo.classList.add('logo-shimmer');
                        title.classList.add('logo-shimmer');
                        setTimeout(() => {
                            logo.classList.remove('logo-shimmer');
                            title.classList.remove('logo-shimmer');
                        }, 3000); // Match the 3s animation duration
                    }
                }, 4000); // Trigger every 4 seconds (3s animation + 1s pause)
            },

            startDojo: function () {
                // Stop shimmer effect
                if (this.shimmerInterval) {
                    clearInterval(this.shimmerInterval);
                    this.shimmerInterval = null;
                }

                // Exit animation for splash screen
                const splash = document.getElementById('screen-splash');
                splash.classList.add('exiting');

                // Show settings screen after animation
                setTimeout(() => {
                    splash.style.display = 'none';
                    document.getElementById('screen-settings').classList.remove('hidden');
                }, 600);
            },

            // --- SETTINGS LOGIC ---
            renderCategories: function () {
                const grid = document.getElementById('category-grid');
                grid.innerHTML = '';
                TheoryEngine.categories.forEach(cat => {
                    const div = document.createElement('div');
                    div.className = `cat-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-sm ${this.selectedCategories.has(cat.id) ? 'selected' : ''}`;
                    div.onclick = () => this.toggleCategory(cat.id);
                    div.innerHTML = `
                        <div class="cat-icon">${cat.icon}</div>
                        <div class="font-bold text-gray-800">${cat.label}</div>
                        <div class="text-xs text-gray-500 mt-1">${cat.desc}</div>
                    `;
                    grid.appendChild(div);
                });
            },

            toggleCategory: function (id) {
                if (this.selectedCategories.has(id)) {
                    this.selectedCategories.delete(id);
                } else {
                    this.selectedCategories.add(id);
                }
                this.renderCategories();
                this.updateStartButton();
            },

            updateStartButton: function () {
                const btn = document.getElementById('start-btn');
                if (this.selectedCategories.size === 0) {
                    btn.disabled = true;
                    btn.classList.add('disabled');
                    btn.textContent = "Select a Topic";
                } else {
                    btn.disabled = false;
                    btn.classList.remove('disabled');
                    btn.textContent = "Start Training! üöÄ";
                }
            },

            selectMode: function (mode) {
                this.mode = mode;
                document.getElementById('btn-mode-flashcard').className = mode === 'flashcard'
                    ? "flex-1 p-4 rounded-xl border-2 border-blue-500 bg-blue-50 text-blue-700 font-bold transition shadow-md"
                    : "flex-1 p-4 rounded-xl border-2 border-gray-200 text-gray-500 font-bold transition hover:border-blue-300";
                document.getElementById('btn-mode-quiz').className = mode === 'quiz'
                    ? "flex-1 p-4 rounded-xl border-2 border-purple-500 bg-purple-50 text-purple-700 font-bold transition shadow-md"
                    : "flex-1 p-4 rounded-xl border-2 border-gray-200 text-gray-500 font-bold transition hover:border-purple-300";
            },

            startGame: function () {
                if (this.selectedCategories.size === 0) return;

                this.questions = TheoryEngine.buildBank(Array.from(this.selectedCategories));
                this.currentIndex = 0;
                this.score = 0;
                this.correctCount = 0;
                this.answers = {}; // Reset answers

                // UI Transition
                document.getElementById('screen-settings').classList.add('hidden');
                document.getElementById('screen-summary').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('hidden');
                document.getElementById('screen-game').classList.add('flex');

                // Reset scroll position to top
                window.scrollTo(0, 0);

                this.prepareCardState();
                this.renderProgressDots();
                this.renderCard();
            },

            prepareCardState: function () {
                const card = document.getElementById('flashcard');
                const mcContainer = document.getElementById('mc-container');

                if (this.mode === 'quiz') {
                    mcContainer.classList.remove('hidden');
                    document.getElementById('tap-hint').classList.add('hidden');
                    card.style.cursor = 'default';
                    card.onclick = null;
                } else {
                    mcContainer.classList.add('hidden');
                    document.getElementById('tap-hint').classList.remove('hidden');
                    card.style.cursor = 'pointer';
                    card.onclick = () => this.flipCard();
                }
            },

            // --- GAME LOOP ---

            flipCard: function () {
                if (this.mode === 'quiz') return;
                const cardEl = document.getElementById('flashcard');
                this.isFlipped = !this.isFlipped;
                cardEl.classList.toggle('is-flipped', this.isFlipped);
            },

            // --- PROGRESS DOTS ---
            renderProgressDots: function () {
                const container = document.getElementById('progress-dots');
                container.innerHTML = '';

                this.questions.forEach((q, idx) => {
                    const dot = document.createElement('div');
                    dot.className = 'progress-dot';

                    const answer = this.answers[idx];
                    if (answer) {
                        dot.classList.add(answer.isCorrect ? 'correct' : 'wrong');
                    }

                    container.appendChild(dot);
                });
            },

            // --- COUNTDOWN TIMER ---
            startCountdown: function () {
                if (this.mode !== 'quiz') return;

                const container = document.getElementById('countdown-container');
                const bar = document.getElementById('countdown-bar');
                container.classList.add('active');
                bar.classList.remove('warning');

                const duration = 12000; // 12 seconds
                const startTime = Date.now();

                const updateBar = () => {
                    const elapsed = Date.now() - startTime;
                    const remaining = Math.max(0, duration - elapsed);
                    const percent = (remaining / duration) * 100;

                    bar.style.width = percent + '%';

                    // Warning color at 30%
                    if (percent < 30) {
                        bar.classList.add('warning');
                    }

                    if (remaining > 0) {
                        this.countdownTimer = requestAnimationFrame(updateBar);
                    } else {
                        // Time's up! Auto-submit as wrong
                        this.handleTimeUp();
                    }
                };

                updateBar();
            },

            stopCountdown: function () {
                if (this.countdownTimer) {
                    cancelAnimationFrame(this.countdownTimer);
                    this.countdownTimer = null;
                }
                document.getElementById('countdown-container').classList.remove('active');
            },

            handleTimeUp: function () {
                // Mark as wrong (no selection)
                this.answers[this.currentIndex] = { selected: null, isCorrect: false };
                this.renderProgressDots();

                // Auto-advance after brief pause
                setTimeout(() => {
                    this.next();
                }, 800);
            },

            renderCard: function () {
                const q = this.questions[this.currentIndex];
                const savedAnswer = this.answers[this.currentIndex];

                this.isFlipped = false;
                document.getElementById('flashcard').classList.remove('is-flipped');

                // Stop any existing countdown
                this.stopCountdown();

                setTimeout(() => {
                    document.getElementById('q-type').textContent = q.qType;
                    document.getElementById('text-front').textContent = q.question;
                    document.getElementById('text-back').textContent = q.answer;
                    document.getElementById('subtext-back').textContent = q.detail;
                    document.getElementById('score-display').textContent = this.score;
                    document.getElementById('counter-display').textContent = `${this.currentIndex + 1} / ${this.questions.length}`;

                    this.renderNotation(q.vexData);

                    if (this.mode === 'quiz') {
                        this.renderQuizButtons(q, savedAnswer);

                        // Start countdown if not yet answered
                        if (!savedAnswer) {
                            this.startCountdown();
                        }

                        // Next button: enabled if already answered
                        document.getElementById('next-btn').disabled = !savedAnswer;
                    } else {
                        // Flashcard mode always enabled
                        document.getElementById('next-btn').disabled = false;
                    }

                    document.getElementById('prev-btn').disabled = this.currentIndex === 0;
                }, 200);
            },

            renderNotation: function (vexData) {
                const container = document.getElementById('notation-front');
                container.innerHTML = '';
                const VF = Vex.Flow;
                const div = document.createElement('div');
                container.appendChild(div);

                // Responsive sizing based on container width
                const containerWidth = container.offsetWidth || window.innerWidth;
                const isMobile = window.innerWidth < 640;
                const scale = isMobile ? 0.85 : 1.0;
                const canvasWidth = Math.min(280, containerWidth - 40) * scale;
                const canvasHeight = isMobile ? 140 : 150;
                const staveWidth = canvasWidth - 60;

                const renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);
                renderer.resize(canvasWidth, canvasHeight);
                const ctx = renderer.getContext();
                const stave = new VF.Stave(10, 10, staveWidth);
                stave.addClef(vexData.clef);
                if (vexData.keySpec) stave.addKeySignature(vexData.keySpec);
                stave.setContext(ctx).draw();

                if (vexData.keys) {
                    const notes = [new VF.StaveNote({ clef: vexData.clef, keys: vexData.keys, duration: "w" })];
                    vexData.keys.forEach((k, i) => {
                        if (k.includes('b')) notes[0].addModifier(new VF.Accidental("b"), i);
                        else if (k.includes('#')) notes[0].addModifier(new VF.Accidental("#"), i);
                    });
                    const voice = new VF.Voice({ num_beats: 4, beat_value: 4 });
                    voice.addTickables(notes);
                    new VF.Formatter().joinVoices([voice]).format([voice], staveWidth - 40);
                    voice.draw(ctx, stave);
                }
            },

            renderQuizButtons: function (q, savedAnswer) {
                const container = document.getElementById('mc-options');
                container.innerHTML = '';

                // Use saved order if it exists, otherwise randomize
                if (!q.shuffledOptions) {
                    q.shuffledOptions = [...q.distractors, q.answer].sort(() => Math.random() - 0.5);
                }

                q.shuffledOptions.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'mc-btn btn-bounce';
                    btn.textContent = opt;

                    if (savedAnswer) {
                        btn.disabled = true; // Lock all buttons
                        // Visual state for historical answer
                        if (opt === q.answer) {
                            btn.classList.add('correct');
                        } else if (opt === savedAnswer.selected) {
                            btn.classList.add('wrong');
                        } else {
                            btn.classList.add('neutral-disabled');
                        }
                    } else {
                        // Active state
                        btn.onclick = () => this.handleQuizAnswer(btn, opt, q.answer);
                    }
                    container.appendChild(btn);
                });
            },

            handleQuizAnswer: function (btn, selected, correct) {
                const isCorrect = selected === correct;

                // Stop countdown immediately
                this.stopCountdown();

                // Save result
                this.answers[this.currentIndex] = { selected: selected, isCorrect: isCorrect };

                // Update progress dots
                this.renderProgressDots();

                // Update UI Immediately
                const btns = document.querySelectorAll('.mc-btn');
                btns.forEach(b => {
                    b.disabled = true;
                    if (b.textContent === correct) b.classList.add('correct');
                    else if (b === btn && !isCorrect) b.classList.add('wrong');
                    else b.classList.add('neutral-disabled');
                });

                if (isCorrect) {
                    this.score += 10;
                    this.correctCount++;
                    this.triggerConfetti();
                    this.playAudio();
                }

                // Enable Next button immediately after answer
                document.getElementById('next-btn').disabled = false;

                document.getElementById('score-display').textContent = this.score;

                // Smart Auto-Advance (can be skipped by clicking Next)
                const delay = isCorrect ? 600 : 1000;
                this.autoAdvanceTimeout = setTimeout(() => {
                    this.next();
                }, delay);
            },

            // --- NAVIGATION ---
            playAudio: function () {
                const q = this.questions[this.currentIndex];
                if (q.audio) AudioEngine.playChord(q.audio);
            },

            triggerConfetti: function () {
                confetti({ particleCount: 60, spread: 60, origin: { y: 0.7 }, colors: ['#60a5fa', '#34d399'] });
            },

            next: function () {
                // Clear any pending auto-advance
                if (this.autoAdvanceTimeout) {
                    clearTimeout(this.autoAdvanceTimeout);
                    this.autoAdvanceTimeout = null;
                }

                if (this.currentIndex < this.questions.length - 1) {
                    this.currentIndex++;
                    this.renderCard();
                } else {
                    this.showSummary();
                }
            },

            prev: function () {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.renderCard();
                }
            },

            showSummary: function () {
                document.getElementById('screen-game').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('flex');
                document.getElementById('screen-summary').classList.remove('hidden');
                document.getElementById('screen-summary').classList.add('flex');

                document.getElementById('final-score').textContent = this.score;
                document.getElementById('stat-correct').textContent = this.correctCount;
                document.getElementById('stat-total').textContent = this.questions.length;
                this.triggerConfetti();
            }
        };

        /**
         * AUDIO ENGINE
         */
        const AudioEngine = {
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            playTone: function (freq, start, duration) {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = freq;
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(start);
                gain.gain.setValueAtTime(0, start);
                gain.gain.linearRampToValueAtTime(0.2, start + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, start + duration);
                osc.stop(start + duration);
            },
            playChord: function (noteNames) {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const now = this.ctx.currentTime;
                const freqs = {
                    'A2': 110.00, 'B2': 123.47,
                    'C3': 130.81, 'Db3': 138.59, 'D3': 146.83, 'Eb3': 155.56, 'E3': 164.81, 'F3': 174.61, 'Gb3': 185.00, 'G3': 196.00, 'Ab3': 207.65, 'A3': 220.00, 'Bb3': 233.08, 'B3': 246.94,
                    'C4': 261.63, 'C#4': 277.18, 'Db4': 277.18, 'D4': 293.66, 'Eb4': 311.13, 'E4': 329.63, 'F4': 349.23, 'F#4': 369.99, 'G4': 392.00, 'Ab4': 415.30, 'A4': 440.00, 'Bb4': 466.16, 'B4': 493.88,
                    'C5': 523.25, 'D5': 587.33, 'E5': 659.25, 'F5': 698.46
                };
                noteNames.forEach((n, i) => {
                    if (freqs[n]) this.playTone(freqs[n], now + (i * 0.05), 1.5);
                });
            }
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => app.init());

    </script>
